apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../../platform_components/worker
namespace: development
commonLabels:
  app: worker
  env: development
patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: worker-app
  patch: |-
    - op: replace
      path: /spec/template/spec/containers/0/image
      value: 658484148438.dkr.ecr.ca-central-1.amazonaws.com/cinchy.connections.worker:v5.1.0
- target:
    version: v1
    kind: Secret
    name: worker-secret-appsettings
  patch: |-
    - op: replace
      path: /data/appsettings.json
      value: 
- target:
    group: logging.banzaicloud.io
    version: v1beta1
    kind: Output
    name: worker-logging-stdout
  patch: |-
    - op: replace
      path: /spec/elasticsearch/index_name
      value: development-worker-app