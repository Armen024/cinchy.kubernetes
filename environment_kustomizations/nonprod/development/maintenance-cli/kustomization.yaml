apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../../../platform_components/maintenance-cli
namespace: development
commonLabels:
  app: maintenance-cli
  env: development
patchesJson6902:
- target:
    group: batch
    version: v1
    kind: CronJob
    name: maintenance-cli-app
  patch: |-
    - op: replace
      path: /spec/jobTemplate/spec/template/spec/containers/0/image
      value: 658484148438.dkr.ecr.ca-central-1.amazonaws.com/cinchy.maintenance.cli:v5.1.0
    - op: add
      path: /spec/jobTemplate/spec/template/spec/containers/0/env/-
      value:
        name: CINCHY_INSTANCE_URL
        value: cinchy.menucityapp.am
- target:
    version: v1
    kind: Secret
    name: maintenance-cli-secret-appsettings
  patch: |-
    - op: replace
      path: /data/appsettings.json
      value: 
- target:
    group: logging.banzaicloud.io
    version: v1beta1
    kind: Output
    name: maintenance-cli-logging-stdout
  patch: |-
    - op: replace
      path: /spec/elasticsearch/index_name
      value: development-maintenance-cli-app