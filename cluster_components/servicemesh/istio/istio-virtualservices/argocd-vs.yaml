kind: VirtualService
metadata:
  name: argocd-vs
  namespace: istio-system
spec:
  gateways:
  - istio-system/ext-gateway
  hosts:
  - "20.124.77.161"
  http:
  - name: argocd-dashboard
    match:
    - uri:
        prefix: /argocd/
    - uri:
        prefix: /argocd
    route:
    - destination:
        port:
          number: 80
        host: argocd-server.argocd.svc.cluster.local