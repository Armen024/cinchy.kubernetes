apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ext-gateway
  namespace: istio-system
spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  servers:
  - port:
     number: 80
     name: http
     protocol: HTTP
    hosts:
    - "20.121.92.179"
  - port:
     number: 443
     name: https
     protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: ssl-cert-secret
      minProtocolVersion: TLSV1_2
    hosts:
    - "20.121.92.179"